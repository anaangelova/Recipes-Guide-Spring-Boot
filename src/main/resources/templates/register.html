<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/parts.html :: headerfiles">

</head>
<body>
<th:block th:replace="fragments/parts.html :: headerEx"></th:block>
<div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container formContainer mt-5 pb-4 px-0">
    <div class="row justify-content-center mx-0 ">
        <form class="form-signin col-8 " method="post" action="/register">
            <h2 class="form-signin-heading text-center login-title mb-0 pb-0 mt-3">Create Account</h2>
            <div class="text-center mb-4 mt-0">
                <a class="btn btn-outline-dark rounded-circle mr-3" href="#"><i class="fa-brands fa-google"></i></a>
                <a class="btn btn-outline-dark rounded-circle mr-3" href="#"><i class="fa-brands fa-twitter"></i></a>
                <a class="btn btn-outline-dark rounded-circle" href="#"><i class="fa-brands fa-facebook-f"></i></a>

            </div>
            <div class="form-row">
                <div class="col-6">
                    <p>
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" name="name" class="form-control rounded-0 inputLogin pl-4 py-4"
                               placeholder="Name" required="" autofocus="">
                    </p>
                </div>

                <div class="col-6">
                    <p>
                        <label for="surname" class="sr-only">Surname</label>
                        <input type="text" id="surname" name="surname" class="form-control rounded-0 inputLogin pl-4 py-4"
                               placeholder="Surname" required="" autofocus="">
                    </p>
                </div>

            </div>
            <div class="form-row">
                <div class="col-12">
                    <p>
                        <label for="email" class="sr-only">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control rounded-0 inputLogin pl-4 py-4"
                               placeholder="E-mail" required="">
                    </p>
                </div>

            </div>
            <div class="form-row">
                <div class="col-12">
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control rounded-0 inputLogin pl-4 py-4"
                               placeholder="Username" required="" autofocus="">
                    </p>
                </div>

            </div>



            <div class="form-row">
                <div class="col-12">
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control rounded-0 inputLogin pl-4 py-4"
                               placeholder="Password" required="">
                    </p>
                </div>

            </div>

            <div class="form-row">
                <div class="col-12">
                    <p>
                        <label for="repeatPassword" class="sr-only">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword"
                               class="form-control rounded-0 inputLogin pl-4 py-4" placeholder="Repeat Password" required="">
                    </p>
                </div>
            </div>



            <div class="text-center row justify-content-center mt-2 mx-0">
                <button class="btn col-6 rounded formBtn" type="submit">Sign up</button>
            </div>
            <div class="text-center row justify-content-center mt-2 mx-0">
                <a href="/login" class="col-12 pr-0 text-dark" style="text-align: end; font-size: 0.9vw;">Already have
                    account? Login here</a>
            </div>
        </form>

    </div>


</div>

<th:block th:replace="fragments/parts.html :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
