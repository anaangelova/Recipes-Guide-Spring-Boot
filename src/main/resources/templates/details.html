<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/parts.html :: headerfiles">

</head>

<body>
<div th:replace="fragments/parts.html :: headerEx"></div>
<div class="container">
    <h1 class="tryHere" style="font-family: 'Cookie', cursive">Details for recipe</h1>
    <div th:text="${recipe.getTitle()}"></div>
    <div th:text="${recipe.getCuisine()}"></div>
    <div th:text="${recipe.getMeal()}"></div>

    <img th:each="i : ${recipe.getImages()}" th:src="@{${'/images/' + i.getTitle()}}" >

</div>



<th:block th:replace="fragments/parts.html :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
